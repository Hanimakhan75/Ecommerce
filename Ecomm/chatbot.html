<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px red solid;
        }
        .chat-header {
            background: #2874f0;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #2874f0;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user-message {
            background: #2874f0;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e1e1e1;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Flipkart Chatbot</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
            
            let chatBody = document.getElementById("chat-body");
            
            // Append user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            chatBody.appendChild(userMessage);
            
            document.getElementById("user-input").value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
            
            // Bot response logic
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = getBotResponse(userInput);
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }

        function getBotResponse(input) {
            let responses = {
                "hello": "Hi there! How can I assist you today?",
                "track order": "Please enter your order ID to track your package.",
                "return policy": "You can return products within 7 days of delivery.",
                "contact support": "You can reach our support team at support@flipkart.com",
                "bye": "Goodbye! Have a great day!"
            };
            return responses[input.toLowerCase()] || "Sorry, I didn't understand that. Can you rephrase?";
        }
    </script>
</body>
</html>
